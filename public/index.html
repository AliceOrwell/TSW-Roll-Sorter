<!DOCTYPE html> 
<html lang="en">
	<head>
		<style>
			body {
				font-family: Tahoma,Calibri,Verdana,Geneva,sans-serif;
				text-align:center;
				}
			#header h1 {
				margin-bottom:0;
			}
			#author, #version {
				font-size: 11px;
				text-align: center;
			}
		</style>

		<meta charset="utf-8">
		<title>TSW Roll Sorter</title>
	</head>
	<body>
		<div id="header">
			<h1>TSW Roll Sorter</h1>
			<div id="author">Created by AliceOrwell.</div>
			<div id="version">v1.0</div>
		</div>

		<div>
			<h2>Instructions</h2>
			<p>Copy & paste the rolls you wish to sort from your TSW char window into the input window. Take care to remove unnessecary messages. Click the
			'Process' button and your results will appear in the Output window.</p>
		</div>

		<form>
			<label for="input">Input:</label>
			<textarea name="input" id="input" rows="10" cols="50"></textarea>
			
			<label for="output">Output:</label>
			<textarea name="output" id="output" rows="10" cols="50"></textarea>

			<br />
			<input type="submit" id="submit" value="Process" onclick="process()">
		</form>
		
		<script src="../src/tswrollsorter.js"></script>
		<script>
			function process() {
				var chat_text = document.getElementById("input").value;
				var formated_text = tswrollsorter.process(chat_text);
				document.getElementById("output").value = formated_text;
			}

			window.onload = function(e) {
				var ele = document.getElementById("submit");
				if (ele) {
					ele.addEventListener("click", function(event){
						event.preventDefault();
					});
				}
			}
		</script>
	</body>
</html>
